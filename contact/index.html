<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="James is a frontend developer" />
    <meta name="robots" content="index,follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/style.css" />
    <title>James | UI DEV</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="../icons/code.svg" alt="Logo" />
          <h1>James Baby</h1>
        </div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Challenges/">Challenges</a></li>
          <li><a href="../Projects/">Projects</a></li>
          <li><a class="active" href="./index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <form class="form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <h4>James Baby &copy; 2022</h4>
      <div>
        <ul>
          <li>
            <a href="#"
              ><img src="../icons/twitter 1.svg" alt="Twitter Social"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="../icons/instagram 1.svg" alt="instagram Social"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="../icons/youtube-symbol 1.svg" alt="Youtube Social"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
